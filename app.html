<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>My Crypto App</title>
</head>
<body>
    <div class="data">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Search Crypto">
            <div class="row">
                <div class="col-lg-12 border border-2 name mt-4">
                        Crypto Name
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 border border-2 price mt-4">
                        Crypto Price
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 border border-2 supply mt-4">
                    Circulating_supply
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 border border-2 marketCap mt-4">
                    Market_cap
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
